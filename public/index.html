<!DOCTYPE html>
<!-- saved from url=(0035)https://pupper-cam.firebaseapp.com/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <!-- <link rel="stylesheet" href="https://cdn.webrtc-experiment.com/style.css"> -->

    <title>Pupper Cam</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Use firebase as a signaling medium for video conferencing along with RTCMultiConnection">
    <meta name="keywords" content="WebRTC,RTCMultiConnection,Demos,Experiments,Samples,Examples">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        video {
            max-width: 100%;
            width: 600px;
            margin: 0 auto;
            display: block;
            pointer-events: none;
        }
        .btn-wrap {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        button {
            cursor: pointer;
            appearance: none;
            display: inline-block;
            border: none;
            margin: 44px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            width: 44px;
            height: 44px;
            border-radius: 999px;
            background: red;
        }
    </style>
<style></style></head>

<body>
    <article>
        <div id="videos-container"></div>
        <script src="/js/RTCMultiConnection.min.js"></script>
        <script src="/js/FirebaseConnection.js"></script>
        <script src="/js/FileBufferReader.js"></script>
        <script src="/js/firebase.js"></script>
        <script src="/js/app.js"></script>

        <script type="text/javascript">
            connection.session = {
                audio: false,
                video: false,
                data: true
            };
            connection.channel = 'poopbutt';
            connection.join('poopbutt');

            let div = document.createElement('div')
            let btn = document.createElement('button')
            btn.innerText = 'HI'
            btn.classList.add('btn')
            div.classList.add('btn-wrap')
            div.append(btn)

            document.body.append(div)
            
            btn.addEventListener('click', function() {
                connection.send('henlo')
            });

        </script>
    </article>




</body></html>
